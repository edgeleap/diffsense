name: Create diffsense release on tag

on:
  push:
    tags:
      - 'diffsense@*'  # only run for diffsense hash tags

permissions:
  contents: write  # allow creating releases and uploading assets

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release for tag ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload diffsense.sh asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resources/diffsense.sh
          asset_name: diffsense.sh
          asset_content_type: application/x-sh

      - name: Upload Diffsense shortcut
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resources/Diffsense.shortcut
          asset_name: Diffsense.shortcut
          asset_content_type: application/octet-stream
